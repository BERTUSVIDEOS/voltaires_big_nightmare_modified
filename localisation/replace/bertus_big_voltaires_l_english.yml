 adu_taifa_adminstration_desc:0 "Iberia was once divided between several powerful Muslim taifas who administered their domains autonomously. We should restore these taifas to ease the burden of administering our expanding realm.\n§YCentralize a State§! extra development on State: §G+1§!"
 overhauled_bureaucracy_desc:0 "To be blunt money is power. If we wish to remain a player in the Mediterranean, we will need more of it to support our fleet and army. Thus we must overhaul our bureaucracy to ensure we can maximize our revenue.\n§YCentralize a State§! extra development on State: §G+1§!"
 mechanic_can_raise_manpower_from_home_region_yes:0 "§ORaise Ordenanças§! - Can Raise Manpower & Sailors from our Portuguese provinces"
 mechanic_increased_levies_give_cav_power_yes:0 "§ONoble Knights§! - Increased Levies Privilege give Scaled with estate Influence if Happy Cavalry Combat Ability: §G15%§!"
 british_industrialization_desc:0 "Rapid advances in technology are creating possibilities never before dreamt of. People flock to the cities to work in new, highly efficient factories outfitted with astonishing modern machinery. Britain must be at the heart of this industrial revolution, as any nation that fails to modernize will be swept away by those that do.\nExtra §YBase Production§! chance on deving provinces with a Manufactory: §G+20.0%§!"
 mechanic_pasha_extra_bonuses_yes:0 "§OReformed Pashas§! - §YPashas§! get: Local Development Cost: §G-10.0%§!"
 lawcode_of_suleiman_01_desc:1 "Suleiman is remembered as one of the great rulers of history – a soldier, a lawmaker and a reformer. In fact, while the West knows him as Suleiman the Magnificent, in his homeland he is called "The Lawgiver". Central to his reforms was the re-examination of Ottoman dynastic law, 'Kanun', in order to bring it in line with the Islamic Sharia.\nReform Progress refund on Government Reform change: §G25.0§!"
 expanded_timariot_system_desc:0 "The system with landed Timariot Sipahis supplying the bulk of the Ottoman cavalry has been expanded.\nNational Elites Cavalry Shock: §G+20.0%§!"
