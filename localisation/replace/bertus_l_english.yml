 everlating_succeession_desc:0 "The German way is that every son receives a share of their father's inheritance and every son may style himself as duke. Although this seems a fair and equitable system, the problem is that the sons can never seem to agree on what constitutes fair and equitable, leading to conflict. From now on the eldest son will receive the full inheritance.\nPrestige when disinherit: §G+15.0§!"
 brewmaster_general_desc:0 "In order to improve the finances of Bavaria we are going to set up a monopoly on the sale of strong beer. The beer must first be sold to factors of the Duke. Coupled with monopolies on grain and salt, the sales of beer will bring in strong revenues.\nExtra Base Tax chance: §G33.0%§!"
 polders_desc:0 "The landscape of Frisia has been dotted with artificially-irrigated enclosed fields called Polders, for centuries. It was only recently that we realised their superb potential for combating invasion. By opening the floodgates, we can render our territory all but impenetrable.\nEnable the [Root.GetBurghersName] privilege '§YMarshlands Expansion§!'.\nExtra Base Development chance on Lowlands Superregion: §G20.0%§!"
 army_sappers_desc:0 "Back in the good old days siege works were dug by locals impressed into service, these people were not always keen to do this work. By making digging such trenches the job of the army we get better trenches, quicker.\nSiege Barraging changes Siege Status by: §G+2.0§!"
 oasis_of_peace_and_prosperity_desc:0 "Even as the most gruesome of wars rages, there's usually little call to bring Switzerland in: after all, both sides need their Swiss mercenaries, and neither wants to be cut off. Perhaps if peace is prosperity, we should focus more on peace.\nEnable the [Root.GetBurghersName] privilege '§YMountain Expansion§!'."
 black_gold_desc:0 "Silesia is rich in natural resources, particularly coal. By constructing mines we can increase our income greatly.\nExtra Base Production chance on Coal: §G50.0%§!"
 SLACK_TEXT:1 "§YSlacken Recruiting Standards§! cost $DROP|R$ Army Professionalism and give:\nMonthly Manpower: §G+100%§!"
 CANT_SLACKEN_TOO_LOW:0 "We have too low Army Professionalism to slacken recruiting standards. We need at least $NEED|Y$ Army Professionalism first. It would give:\nMonthly Manpower: §G+100%§!\nYearly Army Professionalism: §R-5.0%§!"
 platoon_fire_desc:0 "Standard volley fire involved each rank delivering its volley in one go, with the goal of maximizing the firepower. The Dutch developed a different system of firing by platoon, the goal being that one part of the regiment will always be firing at the enemy. This prevented the enemy from recovering from the volleys.\nInfantry Fire: §G+20.0%§!" 
