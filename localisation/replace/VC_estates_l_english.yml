#Jews Estate
 estate_jews: "Jews"
 estate_jews_desc: "The Jewish diaspora meant that Ashkenazi and Sephardi Jews could be found in cities across Europe, often living precariously at the whims of the local Christian rulers. Despite the repression they faced, Jews were deeply involved with all levels of society, sometimes holding prominent positions in courtly, medical, artistic, and economic affairs." 
