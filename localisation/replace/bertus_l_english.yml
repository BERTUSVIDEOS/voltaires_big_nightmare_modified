 head_of_the_protestant_church_reform:0 "Head of the Protestant Church"
 head_of_the_protestant_church_reform_desc:0 "Our faith is no longer bound to the Holy See. The ruler is now the true head of the state's religion and has as such the duties and privileges of steering the religious direction."
 head_of_the_hussite_church_reform:0 "Head of the Hussite Church"
 head_of_the_hussite_church_reform_desc:0 "Our faith is no longer bound to the Holy See. The ruler is now the true head of the state's religion and has as such the duties and privileges of steering the religious direction."
 head_of_the_apostolic_church_reform:0 "Head of the Apostolic Church"
 head_of_the_apostolic_church_reform_desc:0 "Our faith is no longer bound to the Holy See. The ruler is now the true head of the state's religion and has as such the duties and privileges of steering the religious direction."
 head_of_the_anabaptist_reform:0 "Head of the Anabaptist Church"
 head_of_the_anabaptist_reform_desc:0 "Our faith is no longer bound to the Holy See. The ruler is now the true head of the state's religion and has as such the duties and privileges of steering the religious direction."
 han_niedersachsicher_reichskreis_desc:0 "The Lower Saxon Circle administrates and coordinates the states in our part of the Holy Roman Empire. By working within it we can unite the princes against outside threats, while we also strengthen our own grip over the rich Lower Saxon lands.\n§OMilitary Infrastructure§! - Expand Infrastructure Land Forcelimit: §G+0.25§!"
 expanded_infrastructure_lvl_1:0 "Boosted Infrastructure (1)"
 expanded_infrastructure_lvl_2:0 "Boosted Infrastructure (2)"
 expanded_infrastructure_lvl_3:0 "Boosted Infrastructure (3)"
 expanded_infrastructure_lvl_4:0 "Boosted Infrastructure (4)"
 expanded_infrastructure_lvl_5:0 "Boosted Infrastructure (5)"
 estate_holy_orders_monopoly_on_banking: "Ruler Banking teachings"
 estate_holy_orders_heir_knight: "Ruler Military Training"
 desc_clerical_poverty_aspect:0 "The Clergy should own no riches and give up their material possessions. They should devote their attention to God rather than the secular world.\n\n We will also gain\n  · A §G50.0%§! cost Skill §Y3§! Theocrat £dip£ (National Unrest: §G-2.00§!), of Rulers Culture heritage following the §YHussite§! Faith\n  · Church Loyalty §G+10.0%§!"
 desc_punishment_of_sins_aspect:0 "All who sin must be punished equally, no matter wealth or rank. Even the nobility are not above the laws of God.\n\n We will also gain:\n  · Splendor §G+50§!\n  · Burghers Loyalty §G+10.0%§!"
 desc_orphan_hetmans_aspect:0 "The Orphans are a faction of radicals made up primarily of burghers. They have demonstrated their skills on the battlefield on many occasions, employing war wagons to great effect. We should ensure that their Hetmans share their tactical expertise throughout our nation.\n\n We will also gain:\n  · General with §G100§! Tradition."
 desc_bread_and_wine_aspect:0 "For the Utraquists, the primary doctrinal disagreement between themselves and the Catholic Church is the concept of communion under both kinds. Hussite sects believe that only a communion which includes both bread and wine is valid, even for lay members.\n\n We will also gain:\n  · §YWine§! and §YGrain§! provinces give §G2§! Years of production"
 desc_sola_scriptura_aspect:0 "The Bible, the word of God delivered unto man, is the sole authority for Christian doctrine. All religious practices that cannot be supported by Biblical reference are to be denounced as heresy.\n\n We will also gain:\n  · Mil Power §G+50§! (Double if at War)"
 desc_adamite_services_aspect:0 "The Adamite sect insists upon nakedness during church services. Without the stylings of status or culture we appear as equals in the eyes of God, a stark reminder of our shared humanity and of the innocence we enjoyed before the Fall.\n\n We will also gain:\n  · Reform Progress §G+25.0§!"
 desc_pacifism_aspect:0 "Blessed are the peacemakers; for they shall be called the children of God.\n\n We will also gain:\n  · Stability if at war §R-2§!"
 desc_regular_defenestrations_aspect:0 "The practice of throwing men from windows is a time-honored tradition among Bohemian religious reformers. We should make this a regular habit.\n\n We will also gain:\n  · Uprising progress of all rebels changes by §G-30.0%§!"
 desc_taborite_resurgence_aspect:1 "The Taborites were a radical and militant faction in the Hussite Wars. Though they lost a great deal of power after their defeat, they have begun to resurface now that the teaching of Hus are back in favor.\n\n We will also gain:\n  · Years of Manpower §G+1§! \n  · Nobles Loyalty §G+10.0%§!"
 desc_freedom_to_preach_aspect:0 "There is much disagreement among the followers of Hus, but each sect shall be given the freedom to preach freely so long as God is in their hearts.\n\n We will also gain:\n  · Stability §G+1§! (Excess stability will be turned into §G50§! Adm Power)\n  · Jews Loyalty §G+10.0%§!"
 obj_counter_reformation:0 "Counter Reformation"
 obj_counter_reformation_desc:0 "Embrace Counter-Reformation"
 obj_papal_controller_desc:0 "Become Papal controller or have Clergy have 80% Influence"
 obj_humanism_religious_desc:0 "Have either a Natural Scientist, an Artist, a Philosopher, a Theologian, or an Inquisitor level 5"
 ab_ship_power_propagation:0 "Powerful Trade"
 colonial_governor:0 "Local Governor"
 EVTDESC4029:0 "One of our advisors, $COLONIAL_GOVERNOR$, has greatly helped intensify Local stability in our Provinces."
 mva_religious_refuge_desc:0 "When the lands of the Bohemian crown got overrun by the Hussite heresy we opened our arms to the Catholic refugees and we should strive to shelter anyone haunted by such religious persecution.\n§OHoly Sanctuaries§! - Extra Religious Power on Church Built"
 ARS_idea_6_desc: "After Friedrich Barbarossa visited Arles for a coronation in 1178, it was declared a free city (not to be confused with Free Imperial City) governed by a podestat. This lasted all the way until the French Revolution.\nExtra Base Tax chance: §G33.0%§!"
 ARS_idea_3_desc: "In 90 AD the Romans built an impressive amphitheater at Arles which could seat up to 20,000 people. When the empire fell, the clever Arelat citizens converted the amphitheater into a fortress complete with houses and four watchtowers. The theater was, in effect, a tiny walled city.\nExtra Base Manpower chance: §G33.0%§!"
 ARS_idea_4_desc: "The roots of the Kingdom of Arles lay in the gavelkind successions of the Carolingian Franks. The Treaty of Prüm in 855 gave Arles to Charles of Provence, and in 879 Boso of Provence founded another kingdom in the region. These great Frankish kings are our ancestors!\nEnable the [Root.GetBurghersName] privilege '§YMountain Expansion§!'."
 bibliotheca_palatina_desc:0 "By uniting the book collections from Stiftsbibliothek in Church of the Holy Spirit, University Library Heidelberg and other libraries in our castles and the Lorsch Abbey, we founded the Bibliotheca Palatina, the most important library of the German Renaissance. With such an extraordinary reserve of knowledge, it's sure that the science and philosophy in our land will advance faster.\nExtra Base Tax chance: §G33.0%§!"
 heidelberg_university_desc:0 "The Ruprecht-Karls-Universität Heidelberg is the oldest university in Germany. It attracted scholars from all over the continent and developed into a cultural and academic center. Thanks to this, it's much easier for us to discover outstanding talented persons and hire them into our court.\nAdvisor bonus per skill level: §G+20%§!"
 NSA_idea_2_desc: "The county is known for its numerous iron-buts, in which stoves and other iron manufactures are made. And at Freudenberg large quantities of steel are prepared and exported.\nExtra Base Development chance on Westphalia Region: §G20.0%§!"
 mechanic_sailors_from_slacken_yes:0 "§OMarine Militarization§! - \n'§YSlacken Recruiting Standards§!' Monthly Sailors: §G+100.0%§!"
 provveditori_ai_beni_inculti_desc:0 "The department for uncultivated natural resources was set up to assist in the draining of marshland the irrigation of dry lands. The goal is to improve the food supply to Venice.\nEnable the [Root.GetBurghersName] privilege '§YMarshlands Expansion§!'."
 office_of_censor_desc:0 "In the great days of the Roman Republic the Censors had the duty of keeping a list of the citizens who were eligible for military service. We will once more have censors whose job it is to assess who could see service in the new Legions.\nLatin provinces Extra Base Manpower chance: §G33.0%§!"
 italian_tax_reform_desc:0 "The Western Empire ceased to be effective when it no longer had the tax base to support their armies. We must ensure that this does not happen to the New Rome that has risen forth phoenix like from the ashes of the old.\nExtra Base Tax chance: §G33.0%§!"
 phanariote_taxes_desc:0 "The Greek Phanariotes have brought with them from Constantinople a new system for collecting taxes. Our tax revenue has increased dramatically.\nExtra Base Tax chance: §G33.0%§!"
 por_raise_the_ordenancas_at:0 "Gin §G1§! year worth of Manpower and Sailors from all our portugese provinces"
 inquisition_desc:0 "Establish a state-sanctioned Inquisition to maintain the religious purity of our populace by rooting out heretics and blasphemers.\nMonarch Power per Developmnet from Missionary: §G+2.0§!"
 church_attendance_duty_desc:0 "By adopting a mandatory church attendance policy, the emphasis on religious values and beliefs will unquestionably minimize the costs of maintaining law and order.\nExtra Base Tax chance on True Faith: §G20.0%§!"
 missionary_schools_desc:0 "Although there is no shortage of people ready to go out and spread the true faith, most of these people simply do more harm than good. However, specialist schools to train the missionaries will ensure we have more people who cannot only spread the faith, but succeed as well.\nAdministrative Advisors with owner Religion National Tax Modifier per Skill level: §G+5.0%§!"
 mechanic_centralize_state_development_yes:1 "§OEfficient Centralization§! - §YCentralize a State§! extra development on State: §G+1§!"
 local_rule_desc:0 "Assigning administrative responsibilities to local bureaucrats allows us to cut down on much of the bureaucratic red tape that is involved in overseeing local affairs.\n§OOptimal Centralization§! - §YCentralize a State§! extra development on State: §G+1§!"
 efficient_construction_plans_desc:0 "Our efficient planning around construction allows us to complete orders of work without cutting any corners.\n§YImproved Infrastructure§! - Expand Infrastructure extra development: §G+1§!"
 mechanic_gain_monarch_power_from_force_converting_yes:0 "§ODivine Guidance§! - Power Points per Developmnet from Missionary: §G+2.0§!"
 mechanic_holy_army_yes:0 "§OHoly Army§! - National Elites get:\n  · Discipline: §G+10.0%§!\n  · Infantry Combat Ability: §G+20.0%§!"
 mechanic_holy_council_yes:0 "§OHoly Council§! - Catholic Advisor bonus per skill level: §G+20%§!"
 papal_fanatics_reform_modifier:0 "Holy Army"
 alhambra_desc:0 "Our poets describe it as a pearl set in emeralds, in allusion to the color of its buildings and the woods around them. On a hill overlooking our capital, the Alhambra is a sprawling example of Andalusian genius at architecture, design and engineering.\nEnable the [Root.GetBurghersName] privilege '§YMountain Expansion§!'."
 mechanic_improved_expansionist_zealotry_yes:0 "§OFanatic Zealotry§! - §YExpansionist Zealotry§! privilege has no longer penalties and gives additional benefits:\n  · Morale of Armies: §G+10.0%§!\n  · Monthly War Exhaustion: §G-0.05§!"
