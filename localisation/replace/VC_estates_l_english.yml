 agenda_dhimmi_rallying: "Jewish Stronghold"
 desc_agenda_dhimmi_rallying: "The Jews are rallying in this province to protect its populace from conversion."
  desc_heathen_taxes_abolished: "We have caved in to the demands of our Jewish subjects and abolished many taxes aimed specifically at them and their faith."
 repression_of_influential_dhimmi: "Chastised Prominent Jews"
 desc_repression_of_influential_dhimmi: "In order to restore the proper order of things in this area we have stopped local Jewish landholders from spending lavishly on constructions to honor their religion. This has placated some factions in our country but the population here is very displeased and is actively evading paying taxes and contributing to the state."
 desc_overzealous_qazi: "Our support for those in the religious establishment that would actively undermine the rights of the Jews has resulted in animosity between us and our Jewish subjects, ironically severely harming our ability to convert them."
 dhimmi_administrators: "Jewish Administrators"
 desc_dhimmi_administrators: "Despite the protests of the clergy we are employing large numbers of Jews in our government apparatus."
 estate_dhimmi_lighter_dhimmi_taxes_privilege_mod: "Higher Jewish Taxes"
 desc_estate_dhimmi_lighter_dhimmi_taxes_privilege_mod: "The state demands higher taxes from the Jews than from the general population."
