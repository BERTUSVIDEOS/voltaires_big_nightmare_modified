#Decisions
 great_project_panama_canal:0 "North Sea canal"
 panama_canal:0 "North Sea canal"
 panama_canal_title:0 "Build North Sea canal"
 construct_panama_canal_title:0 "Construct the North Sea Canal"
 elevate_canton_title:0 "Elevate to Canton"
 elevate_canton_desc:0 "By strengthening our state and fostering ties with the Swiss republics, we can become an associate or full-rights Canton and eventually unite the Swiss people."
 make_turin_capital_title:0 "Make Turin the Capital"
 make_turin_capital_desc:0 "As a more Italian-oriented state, Savoy must have its capital in the peninsula, and Turin will be our glorious beacon!" 
 all_graviates_titles_title:0 "Acquire All Special Grave Titles"
 all_graviates_titles_desc:0 "There were four special titles connected to a certain county:0 Palsgrave, Raugrave, Rheingrave, and Wildgrave. If we bear all four of them, we will surely be an important House within the Empire.§Y We will inherit their remaining lands!"
 all_graviates_titles_acquired:0 "Palsgrave, Raugrave, Rheingrave, and Wildgrave"
 desc_all_graviates_titles_acquired:0 "We have united all the special Grafschafts of the Rhine-Palatinate region:0 Palsgrave (Palatine Count), Raugrave (Rough Count), Rheingrave (Rhine Count), and Wildgrave (Wild Count)."
 frankish_culture_provinces_tooltip:0 "All Primary Culture provinces will now have §YFrankish§! Culture."
 revoke_hansa_rights_title:0 "Revoke Hanseatic Rights"
 revoke_hansa_rights_desc:0 "These so-called 'Hanseatic Cities' have far too much autonomy within our realm. We need to bring them back into our centralized administration by force, whether they like it or not."
 construct_panama_canal_desc:0 "Cutting a canal through Holland in order to connect the IJsselmeer to the North Sea Sea is an ambition that once completed will aid the travel time of our ships. But the project is very expensive and may run into additional problems along the way..."
 cancel_panama_canal_title:0 "Cancel North Sea Canal"
 cancel_panama_canal_desc:0 "Our project to construct the North Sea canal has been deemed too costly and will be canceled."
 canal_events.27.t:0 "North Sea Canal Finished"
 canal_events.27.d:0 "Many claimed it was impossible. Others put it in the realm of the distant future, or of dreams, but [Root.Owner.GetName] put it in the realm of reality. Through resilience, ingenuity and the sheer resources we have poured into the project, it has been completed, allowing our ships safe passage without the need to round Holland. The canal will not only serve as a gateway, but as a monument to the fact that nothing is impossible for [Root.Owner.GetName]."
 frankish_nation_title:0 "Restore the Frankish Empire"
 frankish_nation_desc:0 "Before there was a conglomeration calling itself the 'Holy Roman Empire', there was the glorious empire of Charlemagne, under which most of Central Europe was unified. It is high time this state was re-established and the insidious idea of 'self determination' is eliminated."
 arelat_nation_title:0 "Form Arelat Nation"
 arelat_nation_desc:0 "The Kingdom of Arles ruled by the Elder House of Welf was once a great and rich polity until it was subsumed into the Holy Roman Empire in 1032. With Lower Burgundy under our control, we could revive this ancient title and claim its glory for ourselves."
 lombardian_nation_title:0 "Form Lombard Nation"
 lombardian_nation_desc:0 "It has been many centuries since the original Langobard Kingdom was incorporated into the Empire and disintegrated. With much of Northern Italy under our fold, we could reclaim the prestige of that ancient title, bringing us one step closer to the Caesars of Rome."
 romagna_nation_title:0 "Declare Duchy of Romagna"
 romagna_nation_desc:0 "While appearing as a unified nation on paper, the lands of the Papal State have long been divided into petty fiefdoms and lordships. By uniting the nominally Papal lands above the Duchy of Urbino, we can declare for ourselves the hereditary title 'Dukes of Romagna'."
 belgian_nation_title:0 "Form Belgian Nation"
 belgian_nation_desc:0 "Some in the region scoff at the concept of such a state, claiming there is no such thing as Belgium. Having established our control over major cities in the southern Lowlands, it's time for us to prove them wrong."
 slovenian_nation_title:0 "Form Slovenian Nation"
 slovenian_nation_desc:0 "Now that we have developed a temporal presence in Europe, we must expand throughout our homeland and establish a Slovenian state. Only then will we have the respect we deserve."
 great_frisian_nation_title:0 "Form Frisian Nation"
 great_frisian_nation_desc:0 "In the days of yore the Frisian Kingdom spanned from Holland to Bremen and was one of the most fearsome of all Germanic Kingdoms. Now that we have once again united the Frisian peoples, it is time to adopt this ancient title for ourselves."
 ngc_nation_title:0 "Form North German Confederation"
 ngc_nation_desc:0 "For too long the Lower and Middle-German speaking peoples have been divided into hereditary lands, brought to war against each other by feuding families. We must take it upon ourselves to end such disgrace by uniting into a singular political entity. From this point we may move on to unite Germany as a whole."
 sgc_nation_title:0 "Form South German Confederation"
 sgc_nation_desc:0 "For too long the Upper-German speaking peoples have been divided into hereditary lands, brought to war against each other by feuding families. We must take it upon ourselves to end such disgrace by uniting into a singular political entity. From this point we may move on to unite Germany as a whole."
 mecklenburg_nation_title:0 "Form Duchy of Mecklenburg"
 mecklenburg_nation_desc:0 "It is a regional shame that the Duchy of Mecklenburg be divided into dynastic cadet branches. With the centers of Mecklenburgish power under our control, we can claim the Ducal title indisputably."
 palatine_nation_title:0 "Form Palatinate Nation"
 palatine_nation_desc:0 "Since time immemorial, the Counts Palatine of the Rhine have been important Imperial vicars and electors under Salic Law. With the primary title fallen, we can pick up the power for ourselves as cadet branches."
 brunswick_nation_title:0 "Form Duchy of Brunswick"
 brunswick_nation_desc:0 "It is a regional shame that the Duchy of Brunswick be divided into dynastic cadet branches. With the centers of Brunswicker power under our control, we can claim the Ducal title indisputably."
 alsace_nation_title:0 "Form Duchy of Alsace"
 alsace_nation_desc:0 "Under the ancient Frankish Empire, wellspring of modern Imperial authority, Alsace was unified into a duchy. Though the title has lain vacant for generations, our recent surge in regional power allows us to claim it for ourselves!"
 eastfrisia_nation_title:0 "Elevate to Ostfriesland"
 eastfrisia_nation_desc:0 "The era of Frisian Freedom remains proud in our history, but the time has come to turn towards the centralization offered by the Empire. Having united the tribes of the region, we can be elevated to Counts of East Frisia."
 westfrisia_nation_title:0 "Elevate to Friesland"
 westfrisia_nation_desc:0 "The era of Frisian Freedom remains proud in our history, but the time has come to turn towards the centralization offered by the Empire. Having united the tribes of the region, we can be elevated to Counts of Friesland."
 wurttemberg_nation_title:0 "Form Duchy of Württemberg"
 wurttemberg_nation_desc:0 "It is a shame that the Duchy of Württemberg was divided in the Treaty of Nürtingen. With the centers of Württemberger power under our control, we can claim the Ducal title indisputably."
 lombardy_venetia_nation_title:0 "A Kingdom in Venice"
 lombardy_venetia_nation_desc:0 "We have managed to gain a dominant position in northeastern Italy, and our illustrious dynasty should be represented with a prestigious local title to rule over the other Italian powers. Let us proclaim the new Kingdom of Lombardy-Venetia!"
 austrian_empire_title:0 "Form the Austrian Empire"
 austrian_empire_desc:0 "Over the last several centuries Austria has grown from a small march on the borders of civilization into the most fearsome power in Central Europe. It is time we formalized our status by declaring an Empire."
 old_saxon_nation_title:0 "Restore Old Saxon Duchy"
 old_saxon_nation_desc:0 "In 1180 the Emperor dispossed the Saxon Duke Henry the Lion and Saxony was essentially dismantled, leaving his successors the Ascanians with only a nominal title. It is high time that we restored the original Saxon Duchy and created a homeland for all Lower Saxon people, in spite of the Ascanian pretenders!."
 unite_three_leagues_title:0 "Unite the Three Leagues"
 unite_three_leagues_desc:0 "In the late fourteenth century, the people of southeast Switzerland joined an alliance against the nobility and bishops and united into three republican Leagues:0 the Grey League, the League of God's House, and the League of the Ten Jurisdictions. We should confederate further into a single state!"
 nassau_nation_title:0 "Form County of Nassau"
 nassau_nation_desc:0 "The County of Nassau has shamefully been partitioned into various small appanages. Now that we have reunited the core lands of the once-mighty County, we have an obligation to declare its existence restored."
 holstein_duchy_title:0 "Adopt Ducal Title"
 holstein_duchy_desc:0 "Given our control over all major centers in the Holstein region, we ought to declare ourselves Dukes of Holstein instead of maintaining our status as mere rulers of Rendsburg."
 rhenish_nation_title:0 "Form Rhenish Nation"
 rhenish_nation_desc:0 "The Rhineland is the heart of Germany's industrial might, and now that we have united it under one flag we should officially establish a new Grand Duchy of the Rhine."
