 daimyo_vassal_title:0 "Papal Fief"
 daimyo_vassal_title_plural:0 "Papal Fiefs"
 daimyo_vassal_long_desc:0 "A Papal Fief may choose to follow their overlord to war, cannot make certain diplomatic actions, and will pay a fraction of his income to the Pope. Papal Fiefs can also fight each other."
 daimyo_vassal_is_our:0 "$NAME|Y$ is our Papal Fief."
 overlord_daimyo_at_peace:0 "Papal Fiefs at peace"
 WE_CONSCRIPTED_GENERAL:0 "to let their General $NAME|Y$ ($FIRE$/$SHOCK$/$MANUEVER$/$SIEGE$) fight for us instead. He was too good to serve a weak Papal Fief."
 NO_VALID_SUBJECT:0 "You don't have any Papal Fiefs."
 sword_hunt:0 "Send Apostolic Legates"
 sword_hunt_desc:0 "The Papal States are filled with ambitious lords who seek to evade Papal authority and even foment armed rebellions. If we sent our Apostolic Legates to the various cities under our nominal control, we should be able to rein them in."
 sankin_kotai:0 "Demand Audiences"
 sankin_kotai_desc:0 "Lazio is filled with great Papal palaces like the Laterano, the Vaticano, and the Soliano. If we demand that our fiefs constantly host elaborate Papal ceremonies and keep the Pope company, we will increase our diplomatic influence over them."
 expel_ronin:0 "Expel Condottieri"
 expel_ronin_desc:0 "Condottieri are one of the greatest threats to the integrity of the Papal States, as they constantly try to seize our cities with the intention of carving out independent states for themselves. We must make sure they are removed from our lands."
