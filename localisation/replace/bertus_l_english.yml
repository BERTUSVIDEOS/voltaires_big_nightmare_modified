 culture_group_the_swiss_confederation:0 "Swiss Confederation"
 culture_group_the_swiss_confederation_desc:0 "In 1291 the cantons of Schwyz, Uri, and Unterwalden banded together to escape from the Habsburg inheritance, and since then, they and the other cantons have been resolute in resisting foreign incursions on our autonomy within the Empire. Nonetheless, we still aren't a proper country but an alliance or confederation of cantons with a coordinated military policy to protect our privileges. This decentralized model helps to keep our realm responsive and stable."
 culture_group_swiss_mercenaries:0 "Swiss Mercenaries"
 culture_group_swiss_mercenaries_desc:0 "How many kings have had cause to shout 'Summon the Switzers' whenever there has been an assassination attempt? From the Swiss Guard who protect His Holiness in Rome to the Swiss mercenaries serving as auxiliaries and bodyguards in most of the courts of Christendom, Swiss mercenaries have proven legendary in their ability. Perhaps our native sons will give us a discount for working in our courts?"
 culture_group_alpine_defensiveness:0 "Alpine Defensiveness"
 culture_group_alpine_defensiveness_desc:0 "Throughout the late 13th and 14th centuries, we have been constantly repelling Habsburg (and, often, by extension, Imperial) incursions into our lands. Our mighty soldiers have played a major role in that, but the hardy, difficult terrain of our mountainous home has made invasion equally difficult."
 culture_group_oasis_of_peace_and_prosperity:0 "Oasis of Peace and Prosperity"
 culture_group_oasis_of_peace_and_prosperity_desc:0 "Even as the most gruesome of wars rages, there's usually little call to bring Switzerland in: after all, both sides need their Swiss mercenaries, and neither wants to be cut off. Perhaps if peace is prosperity, we should focus more on peace."
 culture_group_swiss_tolerance:0 "Swiss Tolerance"
 culture_group_swiss_tolerance_desc:0 "The Reformation threatens to tear our land apart. Some provinces join the Protestant movement, others Reform, and still others remain Catholic. Our land is ravaged by violence and confusion. Why must we kill each other over transubstantiation and predestination when we could turn our mountain home into a realm united once more?"
 culture_group_haven_for_refugees:0 "Haven for Refugees"
 culture_group_haven_for_refugees_desc:0 "Other countries shed political malcontents and authors with texts critical of their governments banned abroad. Some of these figures are quite interesting, and what harm would it do us to let them criticize their homelands from the safety of their new Alpine refuge? We will establish a tradition of Switzerland as the land where exiles can speak their mind freely."
 culture_group_clockwork:0 "Clockwork"
 culture_group_clockwork_desc:0 "Some fools think that clockwork is for clocks alone. When one witnesses the power of rotating gears ticking away, it's obvious that clockwork can do just about anything one wants it to do: maybe the Creator of the Universe himself wound up existence like a clock and let the gears spin on their own, ticking away the centuries. Be that as it may, Swiss clockmakers are the greatest masters of the art of clockwork in existence, barring God Himself of course."
