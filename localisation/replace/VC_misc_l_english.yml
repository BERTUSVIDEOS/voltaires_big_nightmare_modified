 string_start_elective_monarchy:0 "£DLC_rp [Root.GetName] is a §YCzech Noble Monarchy§!. Under this system other countries can §YSupport Heirs§! of their dynasty to become our nominal monarch.\n\n"
 abb_cluniacs:0 "The Cluniacs"
 abb_augustinians:0 "The Augustinians"
 abb_benedictines:0 "The Benedictines"
 abb_cluniacs_influence:0 "Cluniacs Influence"
 abb_augustinians_influence:0 "Augustinians Influence"
 abb_benedictines_influence:0 "Benedictines Influence"
 abb_cluniacs_FACTION_DESC:0 "Cluny Abbey in Burgundy quickly became the center of a vast monastic network in the tenth century in response to purported Benedictine decadence. The Cluniac model promotes self-denial and discipline but will not carry as much charisma.\n\n§YGains influence through Devotion and War Exhaustion.§!"
 abb_augustinians_FACTION_DESC:0 "Augustinians trace their practices to the Rule of Saint Augustine, which proposed an integrated and balanced form of asceticism. In their model, monks interact freely with the secular world and carry out public pastoral duties.\n\n§YGains influence through Overextension and Bankruptcy.§!"
 abb_benedictines_FACTION_DESC:0 "The Benedictine Order has ancient roots, being founded by Benedict of Nursia in late anqituity. Benedictines are strictly segmented, often making their living through farming, but have been criticized for their opulence in later centuries.\n\n§YGains influence through positive Stability, Peace, and Corruption. Loses influence through War Exhaustion.§!"
 pap_orsini:0 "The Orsini"
 pap_colonna:0 "The Colonna"
 pap_roman_mob:0 "The Roman Mob"
 pap_orsini_influence:0 "Orsini Influence"
 pap_colonna_influence:0 "Colonna Influence"
 pap_roman_mob_influence:0 "Roman Mob Influence"
 pap_orsini_FACTION_DESC:0 "Caelestinus III was a Pope from the noble Bobone family who controlled the Vatican under a regime of nepotism and corrupt Cardinals. His family's successors, the Orsini, spun intrigue in Latium for centuries against their rivals the Colonna.\n\n§YGains influence through Bankruptcy and Ruler Modifiers.§!"
 pap_colonna_FACTION_DESC:0 "Theophylact of Tusculum, a powerful medieval patrician, inaugurated a period known as the Saeculum Obscurum where the Papacy was under the control of his corrupt family and mistresses. His descendents the Colonna wish to revive this legacy.\n\n§YGains influence through Holy Roman Empire membership and Ruler Modifiers.§!"
 pap_roman_mob_FACTION_DESC:0 "Unpredictable as always, the Roman Mob is the ultimate arbiter of Papal authority and often resents the power of the ancient noble families. They will collude with anyone, even the German Emperor, to work their will in the Eternal City.\n\n§YGains influence through Devotion and Government Actions. Loses influence through positive Stability and Corruption.§!"
