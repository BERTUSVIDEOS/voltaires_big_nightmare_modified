 MRV_ideas:0 "Moravian Ideas"
 MRV_ideas_start:0 "Moravian Traditions"
 MRV_ideas_bonus:0 "Moravian Ambition"
 MRV_margraviate:0 "Margraviate of Moravia"
 MRV_margraviate_desc:0 "The Margraviate of Moravia and the privileges of the Moravian diet date back to the 12th century. This title gives us great influence in the region as kings or even emperors have competed for the good will of the Moravian estates for centuries."
 MRV_religious_refuge:0 "Religious Sanctuary"
 MRV_religious_refuge_desc:0 "When the lands of the Bohemian crown got overrun by the Hussite heresy we opened our arms to the Catholic refugees and we should strive to shelter anyone haunted by such religious persecution."
 MRV_cities_of_moravia:0 "Cities of Moravia"
 MRV_cities_of_moravia_desc:0 "Moravia is a rich land on the crossroads between Bohemia and Austria. This has allowed our burghers to thrive and both Brno and Olomouc have become influential trading centers in their own right. We must do what we can to make the most of this strategic position, and to strengthen the interests of our burghers and artisans."
 MRV_land_of_vinyards:0 "Land of Vineyards"
 MRV_land_of_vinyards_desc:0 "For over a thousand years the hills of Moravia have been used to produce our famous wines. We must continue to protect our vineyards and to promote Moravian wine to our neighbors."
 MRV_german_quarters:0 "German Quarters"
 MRV_german_quarters_desc:0 "Our proximity to the German regions has led to a long history of close cooperation and integration with the German political and economic sphere. There is hardly any major Moravian city that does not have a German quarter."
 MRV_jesuit_university:0 "Jesuit University"
 MRV_jesuit_university_desc:0 "The Jesuits do admirable work for the counter-reformation and are in many ways at the forefront of education and the crafting of theological arguments. Let us invite the Jesuits to start seminars and create universities within our lands."
 MRV_legacy_of_great_moravia:0 "Legacy of Great Moravia"
 MRV_legacy_of_great_moravia_desc:0 "Centuries ago, long before the current powers that now dominate Europe, this region was all subdued by Great Moravia. We must cherish this legacy and build a new empire for the Moravian people."
