l_english:
 civil_servants_desc:0 "By establishing a Civil Service of eager young bureaucrats will ensure that we are able to quickly adapt to new advances in administration and governance.\nReform Progress per ADM tech taken: §G+25.0§!"
 justiz5_desc:0 "Usury paralyzes the economy. We shall fight it.\nLocal autonomy on conquest: §G-10.0%§!\nGovernment Progress per Development Conquered: §G+1.0§!"
 staatsverwaltung0_bonus:0 "Full State Administration Ideas"
 staatsverwaltung0:0 "State Administration Ideas"
 staatsverwaltung0_desc:0 "A good state administration can do wonders."
 cultural_ties_2_desc:0 "Different cultures have different customs, and for some reason tend to resist attempts from above to change said customs. We can turn this weakness into a strength by incorporating local leaders into our system of government and having them carry out our will in a way that is palatable to them. \nMorale of Armies per Accepted Culture: §G+1%§!"
 monarchie1_desc:0 "Our family ties with the high nobilty will tighten our right to rule.\n§OLegitimated Rule§! - On New Monarch get:\n  · Monarch Administrative Skill: §G+1.00§!\n  · Monarch Diplomatic Skill: §G+1.00§!\n  · Legitimacy: §G+20.0§!\n"
 monarchie6_desc:0 "International relations are a tricky business. Some say that the merchant class who are used to dealing with foreigners are best for this. Those who say this ignore the kindred ties that our noble families have established through the years. These ties will help our cause diplomatically.\nSubject Forcelimit to Overlord: §G+1§!\nMarch/Personal Union Forcelimit to Overlord: §G+4§!\nVassal Forcelimit to Overlord: §G+3§!\nTributary Forcelimit to Overlord: §G+2§!"
 foreign_embassies_2_desc:0 "Diplomacy is a delicate art of trying to balance several sides at the same time. If we maintain embassies in other countries reporting to us on a regular basis then we will have the information needed in order to ponder our options. \n§ODynasty Promotion§!: Diplomatic action to spread your dynasty to other countries. \n§ODynastic Dominance§!: §G+1§! Diplomatic power per country with your dynasty (up to 6, 100 minimum total dev to count)."
 diplomatic_corps_2_desc:0 "Our country is used to fighting succesion wars. We are always ready to enforce the claims of our family. \n§ODynastic CB§!: CB against anyone sharing your dynasty to force a personal union."
 experienced_diplomats_consort_modifier_adm_6:0 "Consort in Court"
