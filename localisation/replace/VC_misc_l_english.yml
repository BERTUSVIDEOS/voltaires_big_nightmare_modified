#Goods
 producing_wine_and_grain_tt:0 "Production of §YBeer§!:0 §G+75.0%§!\nProduction of §YWine§!:0 §G+50.0%§!"
 desc_grain_bonus_prod:0 "Our breweries are boosting the production of Beer in this province."
 goldDESC:0 "Gold was the basis of all formal currencies in Europe. New mining sources discovered in the 1500s would end the great bullion crisis that had gripped Europe in the previous centuries. However, unwise usage of this great wealth often led to economic ruin."
 naval_suppliesDESC:0 "Naval Supplies represent everything needed in ship construction, from basic ropes to tar, linen, sails, and various other materials. The Baltic was initially the main supplier of these goods in Europe at the dawn of the early modern era."
 ironDESC:0 "Iron represents not just iron, but other ferrous metals and alloys. Iron formed the basis of the metallurgical industry and was used extensively in the production of weapons and other military equipment." 
 gems:0 "Amber"
 gemsDESC:0 "Amber is a type of fossilized resin coveted since antiquity as a luxury item. The European 'Amber Road' supplied the demand for the precious stone in the Roman Empire but it continued to operate up to the modern era."
 fur:0 "Leather"
 furDESC:0 "The tanning of animal hides, particularly cows, produces a rough material called leather. The secrets of leather production were known even in the ancient world, though in the middle ages leather was prominently used as a part of armor and in horse saddles or gear."
 beer:0 "Beer"
 beerDESC:0 "Beer was one of the most popular drinks in medieval Europe, enjoyed by both nobility and peasantry alike. The relatively simple process of cereal fermentation was gradually supplemented by such practices as Hop Flower flavoring, leading to widespread production in areas where grapes were not available."
 cheese:0 "Cheese"
 cheeseDESC:0 "Cheese is a byproduct of milk when exposed to certain types of bacteria. By medieval times, cheese production was associated with monasteries and noble manors; hundreds of locally-flavored Cheeses cropped up around France, Switzerland, and Germany."
 wood:0 "Wood"
 woodDESC:0 "Wood which has been cut and processed into a workable state for businesses like construction or shipbuilding is referred to as lumber. The dense forests of Germany and the demand for naval power ensured lumber production was a time-tested industry throughout the early modern era."
 marble:0 "Marble"
 marbleDESC:0 "Marble was a favorite of the Ancients, who employed its natural beauty in the decoration of buildings and temples. When Justinian built his Hagia Sophia church in Constantinople, he ordered marble quarried from all reaches of the Empire for a breadth of style and color. In Central Europe, Italian cities like Massa are famous for their marble."
 olives:0 "Olives"
 olivesDESC:0 "Olives grow abundantly along the coasts of the Mediterranean Sea. In the ancient Roman Empire, rich citizens used it to bathe and clean themselves with olive oil, though olives could often stand alone as a food item and cooking supplement for flavor and nutrition."
 produce:0 "Produce"
 produceDESC:0 "Produce represents many different types of plant-based viands including roots, tubers, fruits, and leaves. While lettuce and carrots were grown in Europe since before the middle ages, exotic fruits like peaches, pomegranates, and apples were introduced from Asia."
 silver:0 "Silver"
 silverDESC:0 "Silver is a precious metal which has been used since Ancient Greece as a standard currency. Silver mines dotted the landscape of the Holy Roman Empire and often formed the basis for powerful local nobles. Rights to mine were granted to prospectors by the Emperor himself."
 steel:0 "Steel"
 steelDESC:0 "Steel is an iron alloy known for its relative strength. Before industrial processes from Asia were imported to Europe, steel was priced highly and used for high-quality weaponry. Damascus was famed throughout Europe for its unparalleled steel production methods and versatile blades."
 wax:0 "Wax"
 waxDESC:0 "Wax is a malleable material which can be derived from various natural and artificial processes. It is most famous for its use in candles, but it has a staggering range of applications from writing to polishing to metallurgy to cheesemaking. In the Middle Ages, waxes had a strict classification system based on their source."
 lead:0 "Lead"
 leadDESC:0 "Lead, or 'Plumbum' as the Romans called it, has been smelted since the earliest days of metallurgy. It is soft and corrosion-resistant like Tin, inspiring the ancients to group the two metals together, though Lead was more often used for piping. Nowadays, Lead can also be found in rooves and windows."
 honey:0 "Honey"
 honeyDESC:0 "Honey is usually gathered from bees, who produce it from plant materials. After collection by specialized beekeepers, honey can be used for sweetening foods or in Mead brewing."