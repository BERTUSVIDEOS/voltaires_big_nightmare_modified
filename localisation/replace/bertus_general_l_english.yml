 experienced_diplomats:0 "Consort in Court"
 experienced_diplomats_desc:0 "Sometimes it is simply enough for people to believe that we are powerful. We have worked hard on our diplomatic service to ensure that our word carries extra weight.\nConsort Skill Share: §G50%§!"
 maritim6_desc:0 "Our shipwrights can finish jobs some take months in half the time.\nNaval Barrage siege progress: §G+1§!"
 zentra_dev_0:0 "Metropolis Planning"
 desc_zentra_dev_0:0 "Planning really big cities requires experience and can be very costly. However we are experienced and won't make beginner mistakes."
 zentra_dev_1:0 "Metropolis Planning"
 desc_zentra_dev_1:0 "Planning really big cities requires experience and can be very costly. However we are experienced and won't make beginner mistakes."
 zentra_dev:0 "Metropolis Planning"
 zentra_dev_desc:0 "Planning really big cities requires experience and can be very costly. However we are experienced and won't make beginner mistakes."
 zentra_dev:0 "Metropolis Planning"
 zentra3_desc: "We are used to planning big cities. \n§OBig Cities§!: Provinces with §Y30§! Development get: \nLocal Production Efficiency: §G+50%§! \nLocal Tax Modifier: §G+50%§! \nLocal Manpower Modifier: §G+50%§! \nLocal Sailors Modifier: §G+50%§! \nSupply Limit: §G+1.00§!\nMonthly Autonomy Change: §G-0.025§!\nLocal governing cost: §G-50%§!"
 zentra5_desc:0 "Through the concentration of our people we can easily find men for the army.\nDeveloping Manpower on §YPlanned Metropolis§! provinces Double effect chance: §G+20%§!"
 zentra6_desc:0 "Central Administration allows us to govern our provinces very effectively. However, we can only govern so many provinces this way.\n§OBig State§!: Centralize State give §OBig City§! provinces extra development: §G+1§!"
 zentra7_desc:0 "We are keen on increasing our state recruitment in our provinces to push back local elites.\nDeveloping Manpower on §OBig City§! provinces Double effect chance: §G+33%§!"
 entwicklung1_desc:0 "State investments are important to support the economy.\n§OMetropolis Planning§!: Provinces with §Y20§! development get: \nLand force limit: §G+0.5§! \nSupply Limit: §G+1§!\nPossible Number of Manufactories: §G+1§!"
 entwicklung2_desc:0 "Basic standards help to fight mismanagement.\nDeveloping production on §YPlanned Metropolis§! provinces Double effect chance: §G+20%§!"
 entwicklung3_desc:0 "Tax efficiency prevents waste and bribery in our administration.\nDeveloping tax on §YPlanned Metropolis§! province Double effect chance: §G+20%§!"
 entwicklung4_desc:0 "The efficient build up of trade gurantees us more wealth.\nDeveloping production on §YPlanned Metropolis§! provinces with lvl §Y3 CoT§! chance to get §YMercantilism§!: §G+20%§!"
 entwicklung5_desc:0 "Bureaucracy helps us formulate rules and control our provinces.\nState Edict effect: §G+50.0%§!"
 entwicklung7_desc:0 "Monetary policy ensures stability for our currency.\n§OEfficient Mining§!: Developing production on §YPlanned Metropolis§! provinces with §YGold/Silver§! chance to get extra Ducats: §G+20%§!"
 kriegsproduktion1_desc:0 "Producing infantry weapons in manufactories is much cheaper than producing them independently.\nDeveloping production on §YWeapons Manufactories Production§! Double effect chance: §G+20.0%§!"
 kriegsproduktion2_desc:0 "We need a lot of horses for war. Breeding horses for war is not easy.\nDeveloping production on §YFarm Estate Production§! Double effect chance: §G+20.0%§!"
 kriegsproduktion3_desc:0 "We will issue war bonds to finance our investments.\nDucats per unit lost or killed on §Ybattle Won§!: §G+0.0005§!"
